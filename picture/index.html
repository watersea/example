<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>h5移动端网页图片放大</title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="zoom.js"></script> 
		<style>
			.imgs{
				width: 100%;
				height: 200px;
			}
			button{
				width: 100px;
				height: 50px;
				line-height: 50px;
				background: #FFA10D;
				color: #fff;
			}
			.shade{
				background: #000;
				position: fixed;
				top: 0;
				left: 0;
				display: none;
			}
			.space{
				flex: 1;
			}
			.box{
				width: 100%;
				height: 200px;
				background: #fff;
				-webkit-box-flex-group: 2;
			}
		</style>
	</head>
	<body>
		<div class='container' style='position: relative;'>
			<img class="imgs" src="a.jpeg" alt="" />
			<button id='btn'>点我弹窗</button>
			<div class='shade'>
				<div class='flex-box' style='display: flex;flex-direction: column;height: 100%;'>
					<div class="space"></div>
					<div class='box'>
						<div id="imgContainer">
                        		<img id="imageFullScreen" width="100%" src=""/>
                   		</div>
					</div>
					<div class="space"></div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$('#btn').click(function(){
			var w = $(window).width();
			var h = $(window).height();
			var url = $('.imgs').attr('src');
			console.log(url)
				$('.shade').css({
					"width":w,
					"height":h
				}).show()
			$('#imageFullScreen').attr('src',url).smartZoom({
		               'containerClass':'zoomableContainer'
		     });
		})
		$('.space').click(function(){
			var img = $('<img id="imageFullScreen" width="100%"/>')
			$('.shade').hide();
			$('#imgContainer').html('')
			img.appendTo($('#imgContainer'))
		})
		// 如果内容区域比较大  遮罩层可能会出现滑动，这样会出现放大出现bug ，解决方法是 弹窗弹起时
		//	给content 设置超出隐藏属性  ，当点击弹窗的黑色区域时恢复原状态
			
	</script>
</html>
